<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Voting System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .register-card {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }

        h2 {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-card">
            <h1>E-VOTING</h1>
            <h2>VOTER REGISTRATION</h2>
            
            <div id="alert" class="alert"></div>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <input type="tel" id="phone" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <input type="text" id="voterId" placeholder="Voter ID" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="date" id="dob" placeholder="Date of Birth">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                </div>
                
                <button type="submit">REGISTER</button>
            </form>
            
            <p class="login-link">
                Already have an account? <a href="/">Login here</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const alert = document.getElementById('alert');
            alert.style.display = 'none';
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert.textContent = 'Passwords do not match';
                alert.className = 'alert alert-error';
                alert.style.display = 'block';
                return;
            }
            
            const formData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                voter_id: document.getElementById('voterId').value,
                date_of_birth: document.getElementById('dob').value,
                password: password
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert.textContent = 'Registration successful! Please wait for admin approval.';
                    alert.className = 'alert alert-success';
                    alert.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    alert.textContent = data.message || 'Registration failed';
                    alert.className = 'alert alert-error';
                    alert.style.display = 'block';
                }
            } catch (error) {
                alert.textContent = 'Connection error. Please try again.';
                alert.className = 'alert alert-error';
                alert.style.display = 'block';
            }
        });
    </script>
</body>
</html>

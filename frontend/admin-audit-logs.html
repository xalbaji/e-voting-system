    <script>// At the top of each HTML file's script section
const API_BASE_URL = (function() {
    // Check if we're running on localhost
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        return '/api';

    return 'https://your-backend-service-name.railway.app/api';
})();
        const API_BASE_URL = '/api';
        let allLogs = [];
        let filteredLogs = [];
        let refreshInterval;

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Check authentication
        async function checkAuth() {
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            
            if (!token || !userStr) {
                window.location.href = '/';
                return;
            }

            try {
                const user = JSON.parse(userStr);
                if (user.role !== 'admin') {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Auth error:', error);
                window.location.href = '/';
            }
        }

        // Start auto-refresh
        function startAutoRefresh() {
            // Refresh every 30 seconds
            refreshInterval = setInterval(() => {
                loadLogs(false);
            }, 30000);
        }

        // Stop auto-refresh
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Refresh logs manually
        async function refreshLogs() {
            const refreshBtn = document.getElementById('refreshBtn');
            const originalText = refreshBtn.innerHTML;
            
            refreshBtn.innerHTML = '<span class="refresh-spinner"></span> Refreshing...';
            refreshBtn.disabled = true;
            
            await loadLogs(true);
            
            refreshBtn.innerHTML = originalText;
            refreshBtn.disabled = false;
        }

        // Load audit logs
        async function loadLogs(showMessage = false) {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/audit-logs`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    allLogs = await response.json();
                    filteredLogs = [...allLogs];
                    displayLogs();
                    updateLastUpdated();
                    
                    if (showMessage) {
                        showNotification('Logs refreshed successfully', 'success');
                    }
                } else {
                    // Load sample data for demo
                    loadSampleLogs();
                }
            } catch (error) {
                console.error('Error loading logs:', error);
                loadSampleLogs();
            }
        }

        // Display logs in table
        function displayLogs() {
            const container = document.getElementById('logsTable');
            
            if (filteredLogs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i>üìã</i>
                        <p>No audit logs found</p>
                    </div>
                `;
                document.getElementById('logCount').textContent = '0';
                return;
            }

            document.getElementById('logCount').textContent = filteredLogs.length;

            const logsHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>User</th>
                            <th>Action</th>
                            <th>IP Address</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredLogs.map(log => {
                            const actionClass = getActionClass(log.action);
                            return `
                                <tr>
                                    <td>${formatDate(log.created_at)}</td>
                                    <td>
                                        <div class="user-info">
                                            <span class="user-name">${log.user_name || 'Unknown'}</span>
                                            <span class="user-email">${log.user_email || ''}</span>
                                        </div>
                                    </td>

                                    </td>
                                    <td><span class="ip-address">${log.ip_address || 'N/A'}</span></td>
                                    <td class="details" title="${log.details || ''}">${log.details || ''}</td>

        // Get CSS class for action type
        function getActionClass(action) {
            const actionLower = action.toLowerCase();
            if (actionLower.includes('login')) return 'action-login';
            if (actionLower.includes('logout')) return 'action-logout';
            if (actionLower.includes('register')) return 'action-register';
            if (actionLower.includes('approve')) return 'action-approve';
            if (actionLower.includes('reject')) return 'action-reject';
            if (actionLower.includes('status')) return 'action-status';
            if (actionLower.includes('create')) return 'action-create';
            if (actionLower.includes('delete')) return 'action-delete';
            if (actionLower.includes('update')) return 'action-update';
            return '';
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Update last updated timestamp
        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('lastUpdated').textContent = timeString;
        }

        // Apply filters
        function applyFilters() {
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            const actionType = document.getElementById('actionType').value;
            const userSearch = document.getElementById('userSearch').value.toLowerCase();

            filteredLogs = allLogs.filter(log => {
                // Date filter
                if (fromDate) {
                    const logDate = new Date(log.created_at).toISOString().split('T')[0];
                    if (logDate < fromDate) return false;
                }
                
                if (toDate) {
                    const logDate = new Date(log.created_at).toISOString().split('T')[0];
                    if (logDate > toDate) return false;
                }

                // Action type filter
                if (actionType !== 'all') {
                    const actionLower = log.action.toLowerCase();
                    const typeMap = {
                        'login': 'login',
                        'logout': 'logout',
                        'register': 'register',
                        'approve': 'approve',
                        'reject': 'reject',
                        'status': 'status',
                        'create': 'create',
                        'update': 'update',
                        'delete': 'delete'
                    };
                    if (!actionLower.includes(typeMap[actionType])) return false;
                }

                // User search filter
                if (userSearch) {
                    const userName = (log.user_name || '').toLowerCase();
                    const userEmail = (log.user_email || '').toLowerCase();
                    if (!userName.includes(userSearch) && !userEmail.includes(userSearch)) {
                        return false;
                    }
                }

                return true;
            });

            displayLogs();
            showNotification('Filters applied', 'success');
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('fromDate').value = '';
            document.getElementById('toDate').value = '';
            document.getElementById('actionType').value = 'all';
            document.getElementById('userSearch').value = '';
            
            filteredLogs = [...allLogs];
            displayLogs();
            showNotification('Filters reset', 'info');
        }

                        action: actions[randomIndex],
                        ip_address: '192.168.1.' + Math.floor(Math.random() * 255),
                        details: 'Real-time update',
                        created_at: new Date().toISOString()
                    };
                    
                    allLogs.unshift(newLog);
                    filteredLogs = [...allLogs];
                    displayLogs();
                    updateLastUpdated();
                    
                    showNotification('New activity logged!', 'info');
                }
            }, 15000); // Every 15 seconds
        }

        // Logout
        document.getElementById('logout').addEventListener('click', async (e) => {
            e.preventDefault();
            
            try {
                const token = localStorage.getItem('token');
                await fetch(`${API_BASE_URL}/auth/logout`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                localStorage.clear();
                window.location.href = '/';
            }
        });

        // Initialize
        checkAuth();
        loadLogs();
        startAutoRefresh();
        
        // For demo purposes only - simulates real-time updates
        // In production, you'd use WebSockets
        simulateRealTimeUpdate();

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            stopAutoRefresh();
        });
    </script>
</body>
</html>
